worker_processes auto;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;
    
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # üöß Staging Logging (More Verbose)
    log_format staging_format '$remote_addr - $remote_user [$time_local] '
                             '"$request" $status $body_bytes_sent '
                             '"$http_referer" "$http_user_agent" '
                             '$request_time $upstream_response_time';
    
    access_log /var/log/nginx/staging_access.log staging_format;
    error_log /var/log/nginx/staging_error.log debug;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # üöß Staging Rate Limiting (More Relaxed)
    limit_req_zone $binary_remote_addr zone=staging_api:10m rate=30r/m;
    limit_req_zone $binary_remote_addr zone=staging_web:10m rate=100r/m;

    # Upstream for staging API
    upstream staging_api {
        server invmis-api-staging:5001;
        keepalive 32;
    }

    # üåê Staging Frontend Server
    server {
        listen 80;
        server_name localhost staging.invmis.local;
        
        # Security headers (Relaxed for staging)
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header X-Environment "STAGING" always;
        
        # üöß Staging Banner
        add_header X-Staging-Environment "This is a STAGING environment - Not for production use" always;

        # Serve static files
        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;
            
            # Cache static assets (shorter for staging)
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
                expires 1h;
                add_header Cache-Control "public, no-transform";
            }
        }

        # üöÄ Staging API Proxy
        location /api/ {
            limit_req zone=staging_api burst=10 nodelay;
            
            proxy_pass http://staging_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Staging timeouts (longer for debugging)
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://staging_api/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            access_log off;
        }

        # üöß Staging Info Page
        location /staging-info {
            return 200 '{"environment":"staging","version":"1.0.0","deployed":"2025-09-14","status":"active","endpoints":{"frontend":"http://localhost:8081","api":"http://localhost:5001","grafana":"http://localhost:3001","prometheus":"http://localhost:9091"}}';
            add_header Content-Type application/json;
            add_header X-Environment "STAGING" always;
        }

        # Deny access to sensitive files
        location ~ /\. {
            deny all;
        }
        
        location ~* \.(env|log|ini)$ {
            deny all;
        }
    }

    # üîí HTTPS Configuration for Staging (Optional)
    server {
        listen 443 ssl http2;
        server_name localhost staging.invmis.local;

        # SSL Configuration (Self-signed OK for staging)
        ssl_certificate /etc/nginx/ssl/certificate.crt;
        ssl_private_key /etc/nginx/ssl/private.key;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # Modern configuration (Relaxed for staging)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Security headers for HTTPS
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header X-Environment "STAGING-HTTPS" always;

        # Include the same location blocks as HTTP
        include /etc/nginx/conf.d/staging-locations.conf;
    }
}