# üê≥ InvMIS Production Docker Compose
# Production-ready deployment with monitoring and logging
version: '3.8'

services:
  # üöÄ InvMIS API Backend
  invmis-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: invmis-api-prod
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DB_HOST=${DB_HOST}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    env_file:
      - .env.production
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/var/log/invmis
    networks:
      - invmis-network
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  # üåê Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: invmis-nginx-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - invmis-api
    networks:
      - invmis-network

  # üìä Monitoring - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: invmis-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - invmis-network

  # üìà Monitoring - Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: invmis-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - invmis-network

networks:
  invmis-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data: